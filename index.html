<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="left">
            <div class="banner">
                <img class="logo" src="/assets/odin-lined.png" />
                <div class="div logo-text">THOR</div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <h3>I am still worthy..
                      <br><br> -Thor
                </h3>
            </div>
            <form class="form">
                    <p>Let's get started</p>
                    <div class="dual-set">
                        <div class="stack">
                            <label for="firstName" class="label">First Name</label>
                            <input id="firstName" type="text" name="firstName">
                        </div>
                        <div class="stack">
                            <label for="lastName" class="label">Last Name</label>
                            <input id="lastName" type="text" name="lastName"></div>
                        </div>
                    <div class="dual-set">
                        <div class="stack">
                            <label for="email" class="label">Email</label>
                            <input id="email" type="email" name="email">
                        </div>
                        <div class="stack">
                            <label for="phoneNumber" class="label">Phone Number</label>
                            <input id="phoneNumber" type="tel" name="phoneNumber"></div>
                        </div>
                    <div class="dual-set">
                        <div class="stack">
                            <label for="password" class="label">Password</label>
                            <input required minlength="5" id="password" type="password" name="password">
                        </div>
                        <div class="stack">
                            <label for="passwordConfirmation" class="label">Confirm Password</label>
                            <input  required minlength="5" id="passwordConfirmation" type="password" name="passwordConfirmation">
                        </div>
                        
                    </div>
            </form>
            <div class="bottom">
                <button  id="submit"class="submit">Create Account</button>
                <p>Already have and account ? <a class="login-link">Log in</a></p>
    
            </div>
        </div>
    </main>

</body>
</html>
